<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
        <title>Etch A Sketch</title>
    </head>

    <body>
        <header>
            <div class="header">
                <p>Welcome to my Etch-A-Sketch!</p>
                <p>Hover over the grid to draw.</p>
            </div>

            <div class="toolbar">
                <div class="left-toolbar">
                    <label for="size">Grid Size: </label>
                    <input id="size">
                    <button class="sizeBtn" onclick="deleteGrid(); resizeGrid()">Resize</button>
                </div>
                
                <div class="middle-toolbar">
                    <label for="color">Color: </label>
                    <input id="color">
                    <button class="colorBtn" onclick="changeColor()">Change</button>
                </div>
                
                <div class="right-toolbar">
                    <button class="blackBtn" onclick="draw(inkColor)">Black</button>
                    <button class="rainbowBtn" onclick="rainbow()">Rainbow</button>
                    <button class="eraseBtn" onclick="eraseColor()">Eraser</button>
                    <button class="clearBtn" onclick="clearGrid()">Clear</button>
                </div>
            </div>
        </header>

        <div class="container">
            
        </div>

    </body>

    <footer>
        <a href="https://github.com/RShillgit">Made by RShillgit</a>
        <a href="http://www.freepik.com">Background designed by rawpixel.com / Freepik</a> 
    </footer>

</html>
